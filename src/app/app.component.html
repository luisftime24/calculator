<div class="min-h-screen min-w-screen flex justify-center items-center">
  <form
    [formGroup]="calculatorForm"
    class="rounded-lg border bg-card shadow-sm w-full max-w-3xl p-6"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-col space-y-1.5 p-6">
      <h3
        class="text-2xl font-semibold leading-none tracking-tight"
      >
        Calculadora de interés compuesto
      </h3>
      <p class="text-sm text-muted-foreground">
        Calcula el valor futuro de tu inversión.
      </p>
    </div>
    <div class="p-6 space-y-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="text-sm font-medium" for="initial"
            >Capital inicial</label
          >
          <input
            formControlName="principal"
            type="number"
            inputmode="numeric"
            pattern="[0-9]*"
            class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-sm"
            id="initial"
            placeholder="Ingresa tu capital inicial"
            min="0"
          />
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium" for="addition"
            >Adición anual</label
          >
          <input
            formControlName="annualAddition"
            type="number"
            inputmode="numeric"
            pattern="[0-9]*"
            class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-sm"
            id="addition"
            placeholder="Ingresa tu adición anual"
            min="0"
          />
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium" for="years">Número de años</label>
          <input
            formControlName="yearsToGrow"
            type="number"
            inputmode="numeric"
            pattern="[0-9]*"
            class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-sm"
            id="years"
            placeholder="Ingresa el número de años"
            min="1"
          />
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium" for="rate"
            >Tasa de interés anual (%)</label
          >
          <input
            formControlName="interestRate"
            type="number"
            inputmode="numeric"
            pattern="[0-9]*"
            class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-sm"
            id="rate"
            placeholder="Ingresa tu tasa de interés anual"
            min="0"
            step="0.1"
          />
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium" for="frequency"
            >Frecuencia de capitalización</label
          >
          <select
            formControlName="compoundTimes"
            class="flex h-10 w-full rounded-md border bg-background px-3 py-2 text-sm"
            id="frequency"
          >
            <option
              *ngFor="let option of frequencyOptions"
              [value]="option.value"
            >
              {{ option.label }}
            </option>
          </select>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium bg-black text-white hover:bg-black/90 h-10 px-4 py-2"
          type="submit"
        >
          Calcular
        </button>
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
          type="button"
          (click)="resetValues()"
        >
          Reiniciar
        </button>
      </div>
      <div class="border-t border-gray-200 dark:border-gray-800 w-full py-8">
        <div class="grid grid-cols-2 items-center gap-4">
          <div class="text-xl font-medium">Valor futuro</div>
          <div class="text-2xl font-bold text-right">${{ futuredValue }}</div>
        </div>
      </div>
    </div>
  </form>
</div>
